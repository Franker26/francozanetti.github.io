<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco Zanetti</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #002244;
            overflow: hidden;
        }

        .label {
            position: relative;
            padding: 20px 40px;
            background-color: #ffffff;
            color: #002244;
            font-size: 24px;
            border-radius: 20px;
            z-index: 10;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid transparent;
            animation: rotate 10s linear infinite;
        }

        .orbit-1 {
            width: 200px;
            height: 200px;
            animation-duration: 15s;
        }

        .orbit-2 {
            width: 300px;
            height: 300px;
            animation-duration: 10s;
        }

        .orbit-3 {
            width: 400px;
            height: 400px;
            animation-duration: 20s;
        }

        .sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: scale 5s ease-in-out infinite alternate;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg) translate(-50%, -50%);
            }
            to {
                transform: rotate(360deg) translate(-50%, -50%);
            }
        }

        @keyframes scale {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
            }
        }

        .version-indicator {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="label">Franco Zanetti</div>
    <div class="orbit orbit-1">
        <div class="sphere"></div>
    </div>
    <div class="orbit orbit-2">
        <div class="sphere"></div>
    </div>
    <div class="orbit orbit-3">
        <div class="sphere"></div>
    </div>

    <div class="version-indicator">v0.1.2</div>

</body>
</html>
