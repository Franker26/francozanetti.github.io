<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco Zanetti</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .label {
            position: relative;
            padding: 20px 40px;
            background-color: #ffffff;
            color: #002244;
            font-size: 24px;
            border-radius: 20px;
            z-index: 10;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            animation: orbit 12s infinite linear;
            transform-origin: center center;
        }

        .orbit .sphere {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: scale(0.5);
            animation: scale 6s infinite ease-in-out;
        }

        .sphere-1 { width: 10px; height: 10px; top: 0; left: 50%; transform: translate(-50%, -50%); }
        .sphere-2 { width: 15px; height: 15px; top: 50%; left: 0; transform: translate(-50%, -50%); }
        .sphere-3 { width: 20px; height: 20px; top: 100%; left: 50%; transform: translate(-50%, -50%); }
        .sphere-4 { width: 25px; height: 25px; top: 50%; left: 100%; transform: translate(-50%, -50%); }

        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes scale {
            0%, 100% { transform: scale(0.5); }
            50% { transform: scale(1.2); }
        }

        .version-indicator {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="label">Franco Zanetti</div>

    <div class="orbit">
        <div class="sphere sphere-1"></div>
        <div class="sphere sphere-2"></div>
        <div class="sphere sphere-3"></div>
        <div class="sphere sphere-4"></div>
    </div>

    <div class="version-indicator">v0.1.2</div>

</body>
</html>
