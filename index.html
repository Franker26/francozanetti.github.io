<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal</title>
    <style>
        body {
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Ocultar cualquier desbordamiento */
        }

        .label-container {
            position: relative;
            background-color: white;
            color: black;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 24px;
            z-index: 1; /* Asegura que el texto esté por encima de las esferas */
        }

        .linkedin-button {
            background-color: #0e76a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 30px;
            cursor: pointer;
            text-decoration: none;
        }

        .linkedin-button:hover {
            background-color: #005f86;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            animation: rotate 20s infinite linear;
        }

        .sphere {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: orbit 5s infinite linear;
        }

        /* Definimos múltiples órbitas con diferentes posiciones y tiempos de animación */
        .sphere:nth-child(1) {
            top: 50%;
            left: 0;
            animation: orbit1 5s infinite linear;
        }

        .sphere:nth-child(2) {
            top: 50%;
            left: 100%;
            animation: orbit2 7s infinite linear;
        }

        .sphere:nth-child(3) {
            top: 0;
            left: 50%;
            animation: orbit3 9s infinite linear;
        }

        .sphere:nth-child(4) {
            top: 100%;
            left: 50%;
            animation: orbit4 11s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes orbit1 {
            0% { transform: translateX(-150px) scale(1); }
            50% { transform: translateX(150px) scale(0.7); }
            100% { transform: translateX(-150px) scale(1); }
        }

        @keyframes orbit2 {
            0% { transform: translateX(-200px) scale(1.1); }
            50% { transform: translateX(200px) scale(0.8); }
            100% { transform: translateX(-200px) scale(1.1); }
        }

        @keyframes orbit3 {
            0% { transform: translateY(-250px) scale(1.2); }
            50% { transform: translateY(250px) scale(0.9); }
            100% { transform: translateY(-250px) scale(1.2); }
        }

        @keyframes orbit4 {
            0% { transform: translateY(-300px) scale(1.3); }
            50% { transform: translateY(300px) scale(1); }
            100% { transform: translateY(-300px) scale(1.3); }
        }
    </style>
</head>
<body>
    <div class="orbit">
        <div class="sphere"></div>
        <div class="sphere"></div>
        <div class="sphere"></div>
        <div class="sphere"></div>
    </div>
    <div class="label-container">
        Franco Zanetti
        <br>
        <a href="https://www.linkedin.com/in/franco-zanetti-952aa4283/" target="_blank" class="linkedin-button">Visita mi LinkedIn</a>
    </div>
</body>
</html>
